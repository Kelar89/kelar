<!DOCTYPE html>
<html>
<head>
    <title>Masuk / Daftar - Kelar.my.id</title>
    <style>
        body { font-family: sans-serif; max-width: 400px; margin: auto; padding: 20px; text-align: center; }
        h1 { color: #003366; }
        p.description { color: #6C757D; }
        form { margin-top: 20px; }
        input, button { width: 100%; padding: 12px; margin-bottom: 15px; box-sizing: border-box; }
        button { background-color: #FF6600; color: white; border: none; cursor: pointer; font-size: 16px; }
        button:disabled { background-color: #CCCCCC; cursor: not-allowed; }
        #session-section { display: none; } /* Sembunyikan form kode sesi awalnya */
    </style>
</head>
<body>
    <div id="email-section">
        <h1>Masuk atau Daftar Akun</h1>
        <p class="description">Masukkan email Anda. Kami akan mengirimkan link untuk mendapatkan Kode Sesi Anda.</p>
        <form name="login-form">
            <input name="Email" type="email" placeholder="Masukkan alamat email Anda" required>
            <button id="submitButton" type="submit">Kirim Link</button>
        </form>
    </div>

    <div id="session-section">
        <h1>Masukkan Kode Sesi</h1>
        <p class="description">Link telah dikirim ke email Anda. Klik link tersebut, lalu salin Kode Sesi yang muncul dan tempel di sini.</p>
        <form name="session-form">
            <input name="SessionCode" type="text" placeholder="Tempel Kode Sesi Anda di sini" required>
            <button id="sessionSubmitButton" type="submit">Masuk ke Dashboard</button>
        </form>
        <p id="sessionMessage" style="color: red;"></p>
    </div>

    <script>
        const emailForm = document.forms['login-form'];
        const sessionForm = document.forms['session-form'];
        const scriptURL = 'URL_WEB_APP_ANDA_YANG_SUDAH_DIDEPLOY'; // GANTI DENGAN URL ANDA

        emailForm.addEventListener('submit', e => {
            e.preventDefault();
            const submitButton = document.getElementById('submitButton');
            submitButton.disabled = true;
            submitButton.textContent = 'Mengirim...';
            
            const params = new URLSearchParams();
            params.append('action', 'requestToken');
            params.append('Email', emailForm.elements['Email'].value);
            
            // Redirect ke Apps Script untuk mengirim email
            window.location.href = scriptURL + '?' + params.toString();
        });

        sessionForm.addEventListener('submit', e => {
            e.preventDefault();
            const sessionSubmitButton = document.getElementById('sessionSubmitButton');
            sessionSubmitButton.disabled = true;
            sessionSubmitButton.textContent = 'Memverifikasi...';

            // Kirim kode sesi untuk divalidasi menggunakan Fetch POST
            fetch(scriptURL, { method: 'POST', body: new FormData(sessionForm)})
                .then(response => response.json())
                .then(data => {
                    if(data.result === 'success'){
                        // Redirect ke dashboard jika berhasil
                        window.location.href = 'dashboard.html';
                    } else {
                        document.getElementById('sessionMessage').textContent = 'Error: ' + data.error;
                        sessionSubmitButton.disabled = false;
                        sessionSubmitButton.textContent = 'Masuk ke Dashboard';
                    }
                })
                .catch(error => console.error('Error!', error.message));
        });

        // Cek jika halaman ini dibuka dengan parameter "session"
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.get('session') === 'active') {
            document.getElementById('email-section').style.display = 'none';
            document.getElementById('session-section').style.display = 'block';
        }
    </script>
</body>
</html>
