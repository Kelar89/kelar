<!DOCTYPE html>
<html>
<head>
    <title>Masuk / Daftar - Kelar.my.id</title>
    <style>
        body { font-family: sans-serif; max-width: 400px; margin: auto; padding: 20px; text-align: center; }
        h1 { color: #003366; }
        p.description { color: #6C757D; }
        form { margin-top: 20px; }
        input, button { width: 100%; padding: 12px; margin-bottom: 15px; box-sizing: border-box; }
        button { background-color: #FF6600; color: white; border: none; cursor: pointer; font-size: 16px; }
        button:disabled { background-color: #CCCCCC; cursor: not-allowed; }
    </style>
</head>
<body>
    <div id="main-section">
        <h1>Masuk atau Daftar Akun</h1>
        <p class="description">Masukkan email Anda. Kami akan mengirimkan link untuk mendapatkan Kode Sesi Anda.</p>
        <form name="login-form">
            <input name="Email" type="email" placeholder="Masukkan alamat email Anda" required>
            <button id="submitButton" type="submit">Kirim Link</button>
        </form>
    </div>

    <script>
        const form = document.forms['login-form'];
        const scriptURL = 'https://script.google.com/macros/s/AKfycbz8HLT65ouAET7QI-lYE2FRxLj3iw24lj513jpu3s4VKWlGNQV7Qm4EPMQYZr1q8hQXVg/exec'; // GANTI DENGAN URL ANDA

        form.addEventListener('submit', e => {
            e.preventDefault();
            const submitButton = document.getElementById('submitButton');
            const userEmail = form.elements['Email'].value;

            submitButton.disabled = true;
            submitButton.textContent = 'Mengirim...';
            
            // --- LOGIKA BARU: MENGIRIM DENGAN GET REQUEST ---
            const params = new URLSearchParams();
            params.append('action', 'requestToken');
            params.append('Email', userEmail);
            
            // Mengarahkan pengguna ke URL Apps Script dengan data sebagai parameter
            window.location.href = scriptURL + '?' + params.toString();
        });
    </script>
</body>
</html>
